<!DOCTYPE html>
<html>
<title>Guild Roster</title>
<head>
	<!-- Script Setup -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	
	<!-- CSS Styles -->
	<style> 
		/**********\
		Generic Styles
		\**********/
		html, body, * {
			padding: 0;
			margin: 0;
		}
		html, body {
			height: 100%; 
			width: 100%;
		}
		
		/**********\
		Calendar Styles 
		\**********/
		#raidCalendar {
			background: #fff;
			border: inset 3px #777;
			border: 0;
			width: 100%; 
			height: 75%; 
		}
	</style>
</head>

<body>
	<div id="calendar">
		<iframe id="raidCalendar" src="nav-tabs/calendar/localCalendar.html"></iframe>
	</div><!--Calendar-->
	
	<!-- Scripts --> 
	<script type="text/javascript">
		/* ----- Calendar Load ----- */
		// After calendar has loaded set div sizing to fit 
		$("#raidCalendar").load(function() {
			var top = $(this).position().top;
			var bodyHeight = $("body").height();
			$(this).height(bodyHeight - top);	
		});
	</script>
</body>
</html>
